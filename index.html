<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>Library</h1>
    </header>
    <button class="add-book">+ Add Book</button>
    <dialog class="modal">
      <form method="dialog">
        <h2>Add new book</h2>
        <input
          type="text"
          required
          class="title"
          maxlength="50"
          placeholder="Title"
        />
        <input
          type="text"
          required
          class="author"
          maxlength="50"
          placeholder="Author"
        />
        <input
          type="number"
          required
          class="pages"
          min="0"
          max="999999"
          placeholder="Pages"
        />
        <div>
          <label for="read">Have you read it?</label>
          <input type="checkbox" class="read" id="read" />
        </div>
        <button id="submit" type="submit">Submit</button>
      </form>
    </dialog>
    <div class="container"></div>
    <script src="./js/script.js"></script>
  </body>
</html>
